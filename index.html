
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Session ID Generator</title>
<style>
  body { font-family: Arial, sans-serif; text-align:center; padding: 50px; background: #f0f0f0; }
  #sessionId { margin-top: 20px; font-size: 1.5em; color: #333; background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
  button { padding: 10px 20px; font-size: 1em; cursor:pointer; border:none; background:#007bff; color:#fff; border-radius:5px; }
  button:hover { background:#0056b3; }
</style>
</head>
<body>

<h1>Session ID Generator</h1>
<button onclick="generateSession()">Generate Session ID</button>
<div id="sessionId">Your session ID will appear here</div>

<script>
function generateSession() {
  // simple UUID v4 generator function
  function uuidv4() {
    return 'pasiya-md-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
      const r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
      return v.toString(16);
    });
  }
  
  const id = uuidv4();
  document.getElementById('sessionId').innerText = id;
}
</script>

</body>
</html>
